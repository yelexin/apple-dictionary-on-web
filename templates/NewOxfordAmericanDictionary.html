<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Oxford American Dictionary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='NewOxfordAmericanDictionary.css') }}">
  </head>
  <body>
    {% if entries %}
    {% for entry in entries %}
    {{entry|safe}}
    {% endfor %}
    {% else %}
    <form action="/NewOxfordAmericanDictionary" method="get">
      <input type="text" name="word" placeholder="Enter word">
      <button type="submit">Search</button>
    </form>
    {% endif %}
  </body>
</html>
