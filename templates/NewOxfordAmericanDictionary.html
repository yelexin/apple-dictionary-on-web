<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Oxford American Dictionary</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='NewOxfordAmericanDictionary.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='searchBar.css') }}">

  </head>
  <body>
    {% if entries %}
    {% for entry in entries %}
    {{entry|safe}}
    {% endfor %}
    {% else %}
    <form action="/NewOxfordAmericanDictionary" method="get" onsubmit="disableButton(event)">
      <input type="text" name="word" placeholder="Enter word" required>
      <button type="submit" id="searchBtn">Search</button>
    </form>
    <script>
      function disableButton(event) {
        const btn = document.getElementById('searchBtn');
        const input = event.target.querySelector('input[name="word"]');
        if (input.value.trim()) {
          btn.disabled = true;
          btn.textContent = 'Searching...';
        }
      }
      
      // Re-enable button when navigating back
      window.addEventListener('pageshow', function(event) {
        const btn = document.getElementById('searchBtn');
        if (btn) {
          btn.disabled = false;
          btn.textContent = 'Search';
        }
      });
    </script>
    {% endif %}
  </body>
</html>
